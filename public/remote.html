<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Adele override</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
		Menus
		<button id="menu" class="buttons">Menu</button>
		<button id="main" class="buttons">Main</button>
		<button id="move" class="buttons">Move</button>
		<button id="help" class="buttons">Help</button>
		<button id="reset" class="buttons">Reset</button>
		<button id="clear" class="buttons">Clear</button>
		<button id="next" class="buttons">Next</button>
		<button id="previous" class="buttons">Previous</button>
		</div>
		<div>
		Settings
		<button id="settings" class="buttons">Settings</button>
		<button id="volume" class="buttons">Volume</button>
		<button id="brightness" class="buttons">Brightness</button>
		<button id="increase" class="buttons">Increase</button>
		<button id="decrease" class="buttons">Decrease</button>
		</div>
		<div>
		Others
		<button id="procedures" class="buttons">Procedures</button>
		<button id="biometrics" class="buttons">Biometrics</button>
		<button id="capture" class="buttons">Capture</button>
		<button id="toggle" class="buttons">Toggle</button>
		<button id="musicoff" class="buttons">Music Off</button>
		</div>
		<div>

		Hardcoded Procedures
		<button id="disablealarm" class="buttons">Disable Alarm</button>
		<button id="reroutepower" class="buttons">Reroute Power</button>
		<button id="lightswitch" class="buttons">Light Switch</button>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/public/remote.js" type="text/javascript" ></script>
	</body>
</html>
